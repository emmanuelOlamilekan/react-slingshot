# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

defaults: &defaults
  docker:
    - image : circleci/node:13.8.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Command to install all dependencies
          command: npm i
      - save_cache:
         paths:
           - "src/node_modules"
         key: npm-packages
      - run:
          name: Command that build and lint
          command: npm run lint
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: 
           - npm-packages
      - run: 
          name: Command to install update
          command: npm i
      - run:
          name: command to run test
          command: npm run test
  analyze:
     <<: *defaults
     steps:
       - checkout
       - run: npm audit
          
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  project-build-workflow:
    jobs:
      - build
      - test:
         requires:
           - build
      - analyze:
          requires:
            - test
